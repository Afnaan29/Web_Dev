<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hex</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body class="font-body mx-[2rem]">
    <div class="container mt-[5rem] border-2 border-red-400">
      <div class="hex-col flex flex-col justify-center items-center mt-[3rem]">
        <h1 id="color-hex" class="flex text-[3rem] mb-48">
          Click the button below to change the color in hex
        </h1>
        <h3 id="color-hex2" class="flex text-[2rem] mb-14">
          The hex color is # <span id="hex-code">00000</span>
        </h3>
        <button
          onclick="changeColor()"
          class="flex btn-color h-[3rem] w-[7rem] font-medium py-0 px-3 bg-amber-600 text-[1.5rem] text-slate-700 border-2 border-solid rounded-lg border-black"
        >
          Click me
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
